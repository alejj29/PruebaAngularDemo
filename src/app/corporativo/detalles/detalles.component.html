<section class="users-edit">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- Nav-tabs -->
            <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-left">
              <li [ngbNavItem]="1">
                <a ngbNavLink class="nav-link d-flex align-items-center">
                  <i class="ft-user mr-1"></i>
                  <span class="d-none d-sm-block">Datos Generales</span>
                </a>
                <ng-template ngbNavContent>
                  <!-- Account content starts -->
                  <div class="mt-2" id="account">
                    <!-- Media object starts -->
                    <div class="media">
                      <img src="assets/img/portrait/small/avatar-s-2.png" alt="user edit avatar"
                        class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64">
                      <div class="media-body">
                        <h4>Avatar</h4>

                      </div>
                    </div>
                    <!-- Media object ends -->

                    <!-- Account form starts -->
                    <form novalidate>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE CORTO</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false">
                            </div>
                          </div>

                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE COMPLETO</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-status">Status</label>
                              <select id="users-edit-status" class="form-control">
                                <option value=""></option>
                                <option value="1">Inactivo</option>
                                <option value="2">Activo</option>

                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">FECHA INCORPORAC√çON</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">URL DEL SISTEMA</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                        <button type="reset" class="btn btn-secondary ">Regresar</button>
                        &nbsp; &nbsp;
                        <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">Editar</button>

                      </div>
                    </form>
                    <!-- Account form ends -->
                  </div>
                  <!-- Account content ends -->
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <a ngbNavLink class="nav-link d-flex align-items-center">
                  <i class="ft-info mr-1"></i>
                  <span class="d-none d-sm-block">Contactos</span>
                </a>
                <ng-template ngbNavContent>
                  <!-- Information content starts -->
                  <div class="mt-2" id="information">

                    <!-- Media object starts -->
                    <div class="media">
                      <img src="assets/img/portrait/small/avatar-s-2.png" alt="user edit avatar"
                        class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64">
                      <div class="media-body">
                        <h4>Avatar</h4>

                      </div>
                    </div>
                    <!-- Media object ends -->
                    <form novalidate>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="NOMBRE"
                                aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">PUESTO</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="PUESTO"
                                aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-status">COMENTARIOS</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="COMENTARIOS"
                                aria-invalid="false">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">TELEFOONO FIJO</label>
                              <input type="text" id="users-edit-username" class="form-control"
                                placeholder="TELEFOONO FIJO" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">TELEFOONO MOVIL</label>
                              <input type="text" id="users-edit-username" class="form-control"
                                placeholder="TELEFOONO MOVIL" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">EMAIL</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="EMAIL"
                                aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                <button type="reset" class="btn btn-secondary ">AGREGAR CONTACTO</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </form>
                    <!-- Information form ends -->
                  </div>
                  <!-- Information content ends -->
                </ng-template>
              </li>
            </ul>
            <div class="tab-content">
              <div [ngbNavOutlet]="nav"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
