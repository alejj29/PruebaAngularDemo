                    <!-- Account form starts -->

                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE CORTO</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false"
                                [disabled]="!nomDisable" formControlName="S_NombreCorto">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE COMPLETO</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false"
                                [disabled]="!nomDisable" formControlName="S_NombreCompleto">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-status">Status</label>
                              <select id="users-edit-status" class="form-control" formControlName="S_Activo"
                                [disabled]="!nomDisable">
                                <option value=""></option>
                                <option value="0">Inactivo</option>
                                <option value="1">Activo</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">FECHA INCORPORACÍON</label>
                              <div class="input-group">
                                <!-- value="{{getByIdDetalleCorporativo?.D_FechaIncorporacion| date: 'yyyy-MM-dd'}}" -->
                                <input class="form-control" name="dp" [disabled]="!nomDisable"
                                  formControlName="D_FechaIncorporacion" ngbDatepicker [dayTemplate]="customDay"
                                  [markDisabled]="isDisabled" #d3="ngbDatepicker">
                                <div class="input-group-append">
                                  <div class="input-group-text" (click)="d3.toggle()">
                                    <i class="fa fa-calendar" style="cursor: pointer;"></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">URL DEL SISTEMA *</label>
                              <input type="text" id="users-edit-username" class="form-control" aria-invalid="false"
                                [disabled]="!nomDisable" formControlName="S_SystemUrl">
                            </div>
                          </div>
                        </div>
                      </div>



                      <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">

                        <button *ngIf="!cambioButon" type="button" class="btn btn-secondary "
                          [routerLink]="['/corporativos']">Regresar</button>
                        &nbsp; &nbsp;
                        <button *ngIf="!cambioButon" type="button" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
                          (click)="editar()">Editar</button>

                        <button *ngIf="cambioButon" type="button" class="btn btn-secondary " (click)="cancelar()"
                          title="Adjuntar nuevo documento">
                          <span>Cancelar</span>
                        </button>
                        &nbsp; &nbsp;
                        <button *ngIf="cambioButon" class="btn btn-primary" type="button"
                          (click)="editarDatosGeneral()">
                          Guardar Cambios
                        </button>
                      </div>
                    </form>
                    <!-- Account form ends -->
                  </div>
                  <!-- Account content ends -->
                </ng-template>
              </li>
              <li [ngbNavItem]="2">
                <a ngbNavLink class="nav-link d-flex align-items-center">
                  <i class="ft-user mr-1"></i>
                  <span class="d-none d-sm-block">Contactos</span>
                </a>
                <ng-template ngbNavContent>
                  <!-- Information content starts -->
                  <div class="mt-2" id="information">

                    <!-- Media object starts -->
                    <div class="media">
                      <img src="{{getByIdDetalleCorporativo?.S_LogoURL}}" alt="user edit avatar"
                        class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64">
                      <div class="media-body">
                        <h4>{{getByIdDetalleCorporativo?.S_NombreCorto}}</h4>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <div class="card">
                          <!-- ngx-datatable Basic -->
                          <ngx-datatable [rows]="getListContactos" [rowHeight]="50" class="bootstrap core-bootstrap"
                            [limit]="10" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
                            [scrollbarH]="true">

                            <ngx-datatable-column name="NOMBRE" prop="S_Nombre" [width]="150"></ngx-datatable-column>
                            <ngx-datatable-column name="PUESTO" prop="S_Puesto" [width]="50"></ngx-datatable-column>
                            <ngx-datatable-column name="TELEFONO" prop="N_TelefonoFijo" [width]="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="CELULAR" prop="N_TelefonoMovil" [width]="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="EMAIL" prop="S_Email" [width]="100"></ngx-datatable-column>
                            <ngx-datatable-column name="OBSERVACIONES" prop="S_Comentarios" [width]="100">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="ACCIONES" class="te" [width]="100">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="te">
                                  <i class="ft-edit text-primary cursor-pointer " (click)="butoneditContact(row)"></i>
                                  <!-- &nbsp; -->
                                  <a class="ft-trash-2 text-primary cursor-pointer "
                                    (click)="deleteContact(row.id)"></a>
                                </div>
                              </ng-template>
                            </ngx-datatable-column>
                          </ngx-datatable>
                          <!--/ ngx-datatable Basic -->
                        </div>
                      </div>
                    </div>
                    <!-- Media object ends -->
                    <form novalidate [formGroup]="formReactiveContacto">
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">NOMBRE</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="NOMBRE"
                                formControlName="S_Nombre" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">PUESTO</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="PUESTO"
                                formControlName="S_Puesto" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-status">COMENTARIOS</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="COMENTARIOS"
                                formControlName="S_Comentarios" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">TELEFONO FIJO</label>
                              <input type="text" id="users-edit-username" class="form-control" name="telFijo"
                                formControlName="N_TelefonoFijo" placeholder="TELEFOONO FIJO" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">TELEFONO MOVIL</label>
                              <input type="text" id="users-edit-username" class="form-control"
                              formControlName="N_TelefonoMovil"
                                placeholder="TELEFOONO MOVIL" aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username">EMAIL</label>
                              <input type="text" id="users-edit-username" class="form-control" placeholder="EMAIL"
                              formControlName="S_Email"

                                aria-invalid="false">
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                          <div class="form-group">
                            <div class="controls">
                              <label for="users-edit-username"></label>
                              <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">

                                <button *ngIf="!editContactButon" type="button" class="btn btn-secondary "
                                  (click)="agregarContacto()" title="Adjuntar nuevo documento">
                                  <span>AGREGAR CONTACTO</span>
                                </button>
                                <button *ngIf="editContactButon" class="btn btn-primary" (click)="editContact()">
                                  ACTUALIZAR CONTACTO
                                </button>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <!-- Information form ends -->
                  </div>
                  <!-- Information content ends -->
                </ng-template>
              </li>
            </ul>
            <div class="tab-content">
              <div [ngbNavOutlet]="nav"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
